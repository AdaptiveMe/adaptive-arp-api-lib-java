language: java
before_script:
  echo $HOME
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.gradle/wrapper/
after_success:
  if ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then

    echo "This will deploy!"

  else

    echo "This will not deploy!"
    
  fi